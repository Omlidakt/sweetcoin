<!DOCTYPE html>
<html>
<head>
    <title>Sweetcoin Christian Coyle Expelo Project</title>
    <link rel="stylesheet" href="css/mini-default.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="loadingSymbol"></div>
    <div class="container">
        <div id="flexMarketGrid" class="flex-market-grid fade-in"></div>

        <div id="flexCoinDetailedInformation" class="col-sm-12 fade-in" style="display:none">
            <section>
                <button id="goBack" class="button primary" onClick="toggleBetweenMarketAndCoinViews()">Go Back</button>
            </section>
        <div class="card fluid shadowed" id="coinInformationInsertionPoint"></div>
        </div>
    </div>
    <div id="paginationControls">
        <div>
            <small style="margin-left: 15%;"><b>Select Page</b></small>  
        </div>

        <button class="paginationButton button primary" id="paginateBackwards"><</button>
        <span id="currentPage">1</span>
        <button class="paginationButton button primary" id="paginateForwards">></button>
    </div>
    <img id="parallexBackground" src="isometric-business.png"></img>
</body>
<script src="js/SimpleFetch.js"></script>
<script src="js/populateMarketList.js"></script>
<script src="js/UIEventListeners.js"></script>
<script src="js/populateCoinDetailedInformation.js"></script>
<script src="components/CoinCard.js"></script>
<script>
function toggleBetweenMarketAndCoinViews() {
        const flexMarketGrid = document.getElementById("flexMarketGrid");
        const flexCoinDetailedInformation = document.getElementById("flexCoinDetailedInformation");
        const pagination = document.getElementById("paginationControls");
        if(flexMarketGrid.style.display === "none")
        {
            flexCoinDetailedInformation.style.display = "none";
            flexMarketGrid.style.display = "grid"
            pagination.style.display = "block";
        } 
        else
        {
            flexMarketGrid.style.display = "none" 
            flexCoinDetailedInformation.style.display = "flex";
            pagination.style.display = "none";
        }
    }
    
populateMarketList(1);
</script>
</html>
